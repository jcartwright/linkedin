      string: "{\n  \"companies\": {\n    \"_count\": 10,\n    \"_start\": 0,\n    \"_total\": 9758,\n    \"values\": [\n      {\n        \"description\": \"Apple designs Macs, the best personal computers in the world, along with OS X, iLife, iWork and professional software. Apple leads the digital music revolution with its iPods and iTunes online store. Apple has reinvented the mobile phone with its revolutionary iPhone and App Store, and is defining the future of mobile media and computing devices with iPad.\",\n        \"id\": 162479,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"24\",\n            \"name\": \"Consumer Electronics\"\n          }]\n        },\n        \"name\": \"Apple\",\n        \"specialties\": {\n          \"_total\": 4,\n          \"values\": [\n            \"Innovative product development\",\n            \"world class operations\",\n            \"Retail\",\n            \"Telephone Support\"\n          ]\n        }\n      },\n      {\n        \"description\": \"Experience the Difference.      \\r\\nFor over 40 years, Apple Vacations has provided the most value in vacations to millions of people. Throughout the years, we\\u2019ve provided what you want in a vacation \\u2013 great service, convenience, and value. We understand just how important your vacation is. We know because, like you, vacations are important to us too. \\r\\n \\r\\nApple Vacations is a company of energetic, hardworking employees with the same entrepreneurial attitudes as our founders. Headquartered just outside Philadelphia with regional offices in Chicago and Boston, the company is completely focused on providing quality vacations for our customers. Employees are empowered to make decisions that impact the quality of their customers\\u2019 vacations on a daily basis. Since our humble beginnings, Apple Vacations has created the ultimate \\u201cbeginning-to-end\\u201d vacation experience for customers. Apple Vacations employees will greet you at your departure airport in more than 20 cities; and will meet your flight in our charter destinations. Apple Vacations\\u2019 sister companies, flies customers to their destinations from more than 20 U.S. cities; and Amstar, is the destination management company in-resort with uniformed representatives, who will greet you upon arrival and assist you while you are at your resort. Unlike any other travel company, Apple Vacations truly provides the ultimate in a quality vacation experience.\",\n        \"id\": 19271,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"30\",\n            \"name\": \"Leisure & Travel\"\n          }]\n        },\n        \"name\": \"Apple Vacations\",\n        \"specialties\": {\n          \"_total\": 2,\n          \"values\": [\n            \"Leisure travel\",\n            \"all inclusive vacation packages\"\n          ]\n        }\n      },\n      {\n        \"description\": \"Big Apple International Realty has been listing, selling and managing Residential Real Estate in four counties of the Greater Orlando and Central Florida areas for over five years. Because our Property Management Division had grown substantially, and to fill the growing need for property management services in Central Florida, we founded Orlando Rental Store in 2008. In addition to providing \\\"Lease Only\\\" services at competitive prices, we currently manage close to 50 properties in the Greater Orlando Area.\",\n        \"id\": 778626,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"44\",\n            \"name\": \"Real Estate\"\n          }]\n        },\n        \"name\": \"Big Apple Holdings, Inc. dba Big Apple International Realty\"\n      },\n      {\n        \"description\": \"Apple & Associates is an executive search firm that specializes in the Pharmaceutical, Medical Device and Consumer Product Industries.  We provide extensive coverage of these worldwide markets and have forged a solid reputation in the industry as a competent, aggressive, and resource-rich recruiting firm.  We are a nation-wide company with offices through-out the United States. \\r\\n\\r\\nApple & Associates belongs to Intercity Personnel Associates (IPA) and the Top Echelon Network.  Through these worldwide recruiting networks, we share confidentially coded information about available positions and receive qualified candidates within a short period of time.  With one phone call you not only have rapid access to our candidates, but also to qualified candidates from over 1,000 of the nation\\u2019s other top recruiting firms.  Because our executive recruiters specialize in different industry segments, we can give you the service you deserve in a fast, focused, and efficient manner and provide you with quality industry specific candidates.   \\r\\n\\r\\nWe realize the importance of hiring professionals who understand and are able to assimilate with your company\\u2019s business model, culture, process, equipment, and materials.  Our team has studied the hiring decisions that make the firms in the Pharmaceutical and Medical Device industries so successful.  Our candidates will meet the standard your company demands, with the technical and industry background to match.\",\n        \"id\": 112136,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"104\",\n            \"name\": \"Staffing & Recruiting\"\n          }]\n        },\n        \"name\": \"Apple & Associates\",\n        \"specialties\": {\n          \"_total\": 20,\n          \"values\": [\n            \"Medical Device\",\n            \"Pharmaceutical\",\n            \"Power\",\n            \"Energy\",\n            \"Consumer Products\",\n            \"Supply Chain\",\n            \"Purchasing\",\n            \"Engineering\",\n            \"Marketing\",\n            \"Sales\",\n            \"Human Resources\",\n            \"Science\",\n            \"Finance\",\n            \"Manufacturing\",\n            \"Operations\",\n            \"R&D\",\n            \"Six Sigma\",\n            \"IT\",\n            \"chemist\",\n            \"Executive Management\"\n          ]\n        }\n      },\n      {\n        \"description\": \"Headquartered in Singapore and a presence in 9 countries globally, Stone Apple is a Specialized Consulting firm focused mainly on Business Intelligence & Analytics, Enterprise Resource Planning, Knowledge Management & Application Integration with a strong product portfolio, analytical applications, Proprietary Industry Solutions and strong services capability \\r\\n\\r\\nStone Apple has a strong offshore presence in SE Asia with development centers in Vietnam and Malaysia. The Company has a strong presence and networks in Asia Pacific, Europe and United States to support their rapidly growing MNC enterprise customer base \\r\\n\\r\\nStone Apple provides customized solutions to meet the changing needs of enterprises globally. From leading industry methodologies to in-house proven models, Stone Apple collaborates with their customers to deliver tangible business results that impact their bottom line.\",\n        \"id\": 772044,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"96\",\n            \"name\": \"Information Technology & Services\"\n          }]\n        },\n        \"name\": \"Stone Apple Solutions\"\n      },\n      {\n        \"description\": \"iSquare S.A. is the Apple Authorised Distributor of Greece and Cyprus since September 2009. iSquare is distributing Apple products* but also plans, implements and provides intergrated solutions, based on the innovative Apple products and technology. iSquare's strategic goal is to increase the use of Apple products among the Greek consumers, but also to provide users the ultimate Apple experience.\\r\\n\\r\\niSquare creates and provides a complete ecosystem for Apple products and services, aiming to bring Greek customers closer to Apple's philosophy. In order to do that, iSquare:\\r\\n\\r\\n\\u2022 creates a wide network of POS (Points Of Sales) that spreads throughout Greece and Cyprus\\r\\n\\r\\n\\u2022 develops its relations with major retail chains in order to promote Apple products to a wide range of customers\\r\\n\\r\\n\\u2022 creates a unique network of stores exclusively for Apple products, always in line with the high standards of Apple Premium Reseller program\\r\\n\\r\\n\\u2022 invests on continuous and in depth training of the sales network in order to provide the best before and after sale support, according to Apple's and iSquare's high standards\\r\\n\\r\\n\\u2022 focuses on the crucial sector of Education\\r\\n\\r\\n\\u2022 constantly works to improve the support of Apple products and solutions\\r\\n\\r\\n\\u2022 completes Apple's ecosystem as the distributor of software and peripherals from well known brands\",\n        \"id\": 2135525,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"24\",\n            \"name\": \"Consumer Electronics\"\n          }]\n        },\n        \"name\": \"iSquare SA - Apple Authorised Distributor for Greece & Cyprus\"\n      },\n      {\n        \"description\": \"Filex (Moj Apple Du\xC4\x87an i Servis) je autorizirani Apple partner za prodaju, servis i podr\xC5\xA1ku.\\r\\n\\r\\nFilex je osnovan 1992 godine te od tada u kontinuitetu razvijamo i unapre\xC4\x91ujemo prepoznatljivost Apple tehnologija prezentiraju\xC4\x87i upotrebnu vrijednost Apple rje\xC5\xA1enja, na doma\xC4\x87em i regionalnom tr\xC5\xBEi\xC5\xA1tu.\\r\\n\\r\\nNa\xC5\xA1 fokus nije isklju\xC4\x8Divo na tehnologijama ve\xC4\x87 kako te tehnologije podrediti potrebama korisnika. Sukladno tome, Filex nije samo jo\xC5\xA1 jedna u nizu trgovina u koju \xC4\x87ete do\xC4\x87i \\\"pokupiti\\\" svoj Apple ure\xC4\x91aj, ve\xC4\x87 mjesto na kojem \xC4\x87ete postavljati pitanja, razgovarati i diskutirati te na kraju iza\xC4\x87i sa rje\xC5\xA1enjem - ma kako god ono na kraju izgledalo!\\r\\n\\r\\nKontaktirajte nas preko na\xC5\xA1eg Internet Store-a (www.filex.hr), ili nam pi\xC5\xA1ite na prodaja@filx.hr ili servis@filex.hr.\\r\\nI svakako nam se pridru\xC5\xBEite na Facebook-u na http://www.facebook.com/pages/Filex-Moj-Apple-Du\xC4\x87an-i-Servis/131194173598671\\r\\n\\r\\nVa\xC5\xA1e zadovoljstvo na\xC5\xA1a je misija!\",\n        \"id\": 2303504,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"3\",\n            \"name\": \"Computer Hardware\"\n          }]\n        },\n        \"name\": \"Filex Apple Store & Support\",\n        \"specialties\": {\n          \"_total\": 4,\n          \"values\": [\n            \"Apple Store\",\n            \"Apple Podr\xC5\xA1ka i Servis\",\n            \"Apple Rje\xC5\xA1enja\",\n            \"Apple B2B\"\n          ]\n        }\n      },\n      {\n        \"description\": \"The Pennsylvania Apple Marketing Program (PAMP) is a commodity marketing program established by the Commodity Marketing Act of 1968. The program is funded by apple growers and governed by a Board of Directors. The Board is composed of growers from various regions of the state and a representative from the Pennsylvania Department of Agriculture.\\r\\n\\r\\nThe program\\u2019s goal is to promote the sale and consumption of Pennsylvania\\u2019s fresh apples and processed apple products. PAMP works with Pennsylvania retailers, direct marketers, apple processors, and apple shippers to provide point of sale, promotions, and marketing support across various distribution channels. In addition, a portion of PAMP\\u2019s annual budget is dedicated to horticultural and/or marketing research.\\r\\n\\r\\nPAMP is also an active member in both the U.S. Apple Association and the U.S. Apple Export Council. Membership in these organizations allows apple growers, shippers, and processors in Pennsylvania the opportunity to work directly on issues and policies affecting the apple industry, both domestic and international.\",\n        \"id\": 3132552,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"80\",\n            \"name\": \"Marketing & Advertising\"\n          }]\n        },\n        \"name\": \"Pennsylvania Apple Marketing Program\",\n        \"specialties\": {\n          \"_total\": 3,\n          \"values\": [\n            \"Marketing\",\n            \"Promotions\",\n            \"Agriculture\"\n          ]\n        }\n      },\n      {\n        \"description\": \"Founded in 1978, Computer Village has received the Apple Service Excellence Award for providing sales and repair service for Apple products.  \\r\\n\\r\\nWe offer personalized guidance in choosing the right Mac, iPad, iPod, and Apple TV devices for each customer, as well as the full line of Apple-branded accessories to help enhance and protect your purchase. \\r\\n\\r\\nWe also have Apple Certified Mac Technicians in house for repair service on Macs, as well as mail-in service for iPads and iPods.  We welcome walk-ins and provide white-you-wait support for basic software issues and select hardware repairs.  More involved repairs are checked in with a turn-around-time that generally falls into 1-3 days, complete with genuine Apple parts and warranty. \\r\\n\\r\\nClasses are also offered, just call or email to work out the best time(s) around your schedule !\\r\\n\\r\\nData recovery services are also provided at incredibly competitive pricing. \\r\\n\\r\\nIn addition to personalized, no-appointment-needed in-store services, Computer Village offers on site service to local companies and individual residents to help with any Mac or Apple product set up or issue. Including, but not limited to\\r\\n* New office set up\\r\\n* Switching from PC's to Macs\\r\\n* New server or network set up and on-going maintenance \\r\\n* Remote support\\r\\n* Maintenance plans including phone support, remote desktop support, and even iMessage support for easy access to our techs\",\n        \"id\": 3075543,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"24\",\n            \"name\": \"Consumer Electronics\"\n          }]\n        },\n        \"name\": \"Computer Village Apple Specialist\",\n        \"specialties\": {\n          \"_total\": 4,\n          \"values\": [\n            \"Apple Mac Sales\",\n            \"Apple iPad Sales\",\n            \"On-Site Setup & Support\",\n            \"In House Training & Repairs\"\n          ]\n        }\n      },\n      {\n        \"description\": \"Apple Authorized Reseller in Palestine.\\r\\n\\r\\nWe are also:\\r\\n - Apple Authorized Solution Provider - Education\\r\\n\\r\\nWe hold:\\r\\n - Apple Certified Macintosh Technician\\r\\n - Apple Certified Support Professional\\r\\n\\r\\nIn Progress:\\r\\n - Apple Authorized Service Provider\\r\\n - Apple Authorized Training Center\",\n        \"id\": 3179177,\n        \"industries\": {\n          \"_total\": 1,\n          \"values\": [{\n            \"code\": \"3\",\n            \"name\": \"Computer Hardware\"\n          }]\n        },\n        \"name\": \"iHouse - Apple Authorized Reseller\",\n        \"specialties\": {\n          \"_total\": 5,\n          \"values\": [\n            \"Apple Hardware\",\n            \"Macintosh Software\",\n            \"Apple Acessories\",\n            \"Training\",\n            \"Service\"\n          ]\n        }\n      }\n    ]\n  },\n  \"numResults\": 9758\n\
